<!DOCTYPE html>
<meta charset="utf-8">
<style>

/*.node circle {
  fill: #999;
}*/

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>

<body>
  <svg width="960" height="2000"></svg>
<script src="//d3js.org/d3.v4.0.0-alpha.29.js"></script>
<script>

var width = 3500,
    height = 500,
    radius = 250;

var burrow = function(table) {
  // create nested object
  var obj = {};
  table.forEach(function(row) {
    // start at root
    var layer = obj;

    // create children as nested objects
    row.taxonomy.forEach(function(key) {
      layer[key] = key in layer ? layer[key] : {};
      layer = layer[key];
    });
  });

  // recursively create children array
  var descend = function(obj, depth) {
    var arr = [];
    var depth = depth || 0;
    for (var k in obj) {
      var child = {
        name: k,
        depth: depth,
        children: descend(obj[k], depth+1)
      };
      arr.push(child);
    }
    return arr;
  };

  // use descend to create nested children arrys
  return {
    name: "Life",
    children: descend(obj, 1),
    depth: 0
  }
};

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(40,0)");

var tree = d3.tree()
    .size([height - 750, radius - 160])
    .separation(function(a, b){return 150})
    //.separation(function(a, b) { return (a.parent == b.parent ? 50 : 1000) / a.depth; });


d3.csv("flat.csv", function(error, data) {
  if (error) throw error;

  // splitting keys into an array is required before passing data into burrow
  data.forEach(function(row) {
    row.taxonomy = row.id.split("_");
  });

  var root = d3.hierarchy(burrow(data));

  tree(root);

  var link = g.selectAll(".link")
      .data(root.descendants().slice(1))
    .enter().append("path")
      .attr("class", "link")
      // .attr("d", function(d) {
      //   return "M" + d.y + "," + d.x
      //       + "C" + (d.y + d.parent.y) / 2 + "," + d.x
      //       + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
      //       + " " + d.parent.y + "," + d.parent.x;
      // });
      .attr("d", elbow);

  var node = g.selectAll(".node")
      .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 2.5)
      .attr('fill', 'red')

  // node.append("text")
  //     .attr("dy", 3)
  //     .attr("x", function(d) { return d.children ? -8 : 8; })
  //     .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
  //     .text(function(d) { return d.data.name});
});

function elbow(d, i) {
  return "M" + d.y + "," + d.x
      + "V" + d.parent.x + "H" + d.parent.y;
}

</script>
</body>
</html>
